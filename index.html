<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Assets/css/style.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-dark text-center">
        <span class="navbar-brand text-center mb-0 h1 text-light ">Weather Dashboard</span>
    </nav>


 <div class="container-fluid">
        
    <div class="row mt-3">
            <form class="form-inline col-md-4">
                <input type="search" id="search-input" class="form-control mr-ms-2" placeholder="search"
                    aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0" id ="search-btn" type="submit"><i class="fas fa-search"></i></button>
            </form>

            <!--Card body for Current forecast-->
            <div class="card col-md-8">
                <div class="card-body" id="dailyforecast"></div>
            </div>
            <!--Five Day forecast-->
            <div class = "mt-3"id= "five-day">

            </div>
        

        <!--body for hisotry-->
                <div class="mt-4" id="search-history">

                </div>
            
       

    </div>
</div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="Assets/js/script.js"></script>
</body>

</html>
