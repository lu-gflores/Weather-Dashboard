<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Assets/css/style.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-dark text-center">
        <span class="navbar-brand text-center mb-0 h1 text-light ">Weather Dashboard</span>
    </nav>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-4">
                <form class="form-inline">
                    <div class="form-group mb-2">
                        <input type="text" class="form-control" placeholder="City" id="search-input">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="search-btn"><i class="fas fa-search"></i></button>
                </form>
                <!--Search history-->
            <div class="ml-3" id="search-history">
             </div>
        </div>
        <!--Current weather and 5 day forecast-->
        <div class="col-md-8">
            <div class="container" id= "dailyforecast">
                
            </div>
        </div>
                
        </div>
    </div>
</div>



        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script src="Assets/js/script.js"></script>
</body>

</html>
