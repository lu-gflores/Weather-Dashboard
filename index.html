<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="Assets/css/style.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-dark text-center">
        <span class="navbar-brand text-center mb-0 h1 text-light ">Weather Dashboard</span>
    </nav>


    <div class="container-fluid">
        <div class="row">

            <div class="form-inline col-md-4">
                <input type="search" id="search-input" class="form-control mr-ms-2" placeholder="search"
                    aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0 search-btn" type="submit"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="card col-md-8">
                <div class="card-body" id="dailyforecast"></div>
            </div>

        </div>
            <div class="row">
                <div class="card col-md-3">
                    <div class="card-body" id="history"></div>
                    
                </div>
            </div>
           
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="Assets/js/script.js"></script>
</body>

</html>
